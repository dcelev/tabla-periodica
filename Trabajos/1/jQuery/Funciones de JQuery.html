<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones de JQuery</title>
    <link rel="stylesheet" href="Funciones de JQuery.css">
</head>
<body>
    <section id="1">
        <button id="clase">AddClass</button>
        <aside>
        <h1>AddClass</h1>
        <p>Click the button to add class 'red' to this paragraph</p>
        </aside>
    </section>
    <hr>
    <section>
        <button id="showHidden">SlideToggle</button>
        <aside>
        <h1>SlideToggle</h1>
        <p>Click the button to slidetoggle a hiden image</p>
        </aside>
    </section>
    <hr>
    <section>
        <button id="agregar">Append</button>
        <aside>
        <h1>Append</h1>
        <p>Click the button to append a new paragraph</p>
        </aside>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">

    $("#clase").click(function(){
        $("#1").addClass("red");
        console.log("true");
        });

    $('#showHidden').click(function(){
        $("h1, p").hide();
        if($("h1, p").hide() == true)
        {
            $("h1, p").show();
        }
    });

    $('#agregar').click(function(){
        $('aside').append("<p>otro parrafo</p>");
        console.log(true);
    });
</script>
</html>
